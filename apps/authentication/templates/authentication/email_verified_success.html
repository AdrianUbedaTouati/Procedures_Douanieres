<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verificado - BasePage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            animation: checkmark 0.8s ease-out;
        }
        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(45deg);
            }
            50% {
                transform: scale(1.2) rotate(45deg);
            }
            100% {
                transform: scale(1) rotate(0);
            }
        }
        .btn-login {
            margin-top: 2rem;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .countdown {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h1 class="mt-4 mb-3">¡Email Verificado!</h1>

        {% if user %}
            <p class="lead mb-4">
                Hola <strong>{{ user.username }}</strong>,<br>
                Tu cuenta ha sido verificada exitosamente.
            </p>
        {% else %}
            <p class="lead mb-4">
                Tu cuenta ha sido verificada exitosamente.
            </p>
        {% endif %}

        <p class="text-muted">
            Ya puedes iniciar sesión con tu email y contraseña.
        </p>

        <a href="{% url 'apps_authentication:login' %}" class="btn btn-primary btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Iniciar Sesión
        </a>

        <div class="countdown">
            Esta ventana se cerrará en <span id="countdown">10</span> segundos...
        </div>
    </div>

    <script>
        // Countdown para cerrar la ventana
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(interval);
                // Intentar cerrar la ventana/pestaña
                window.close();
                // Si no puede cerrar (por restricciones del navegador), redirigir al login
                setTimeout(() => {
                    window.location.href = "{% url 'apps_authentication:login' %}";
                }, 500);
            }
        }, 1000);

        // Si el usuario hace click en cualquier lugar, detener el countdown
        document.addEventListener('click', () => {
            clearInterval(interval);
            const countdownDiv = document.querySelector('.countdown');
            if (countdownDiv) {
                countdownDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
