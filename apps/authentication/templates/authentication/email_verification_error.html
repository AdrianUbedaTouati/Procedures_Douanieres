<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Verificación - BasePage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: shake 0.5s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .btn-action {
            margin: 0.5rem;
            padding: 10px 30px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-x-circle-fill"></i>
        </div>

        <h1 class="mt-4 mb-3">Enlace Inválido</h1>

        <p class="lead mb-4">
            El enlace de verificación es inválido o ha expirado.
        </p>

        <p class="text-muted mb-4">
            Por favor, regístrate nuevamente o solicita un nuevo enlace de verificación.
        </p>

        <div>
            <a href="{% url 'apps_authentication:register' %}" class="btn btn-primary btn-action">
                <i class="bi bi-person-plus me-2"></i>
                Registrarse
            </a>
            <a href="{% url 'apps_authentication:login' %}" class="btn btn-outline-secondary btn-action">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Iniciar Sesión
            </a>
        </div>
    </div>
</body>
</html>
